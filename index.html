<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validador de Formulário</title>
    <link rel="stylesheet" href="./assets/CSS/style.css">
</head>
<body>
    <div class="screen">
        <div class="leftside">
            <img src="./assets/images/financial_data.png" alt=""/>
        </div>
        <div class="rightside">
            <h1>Crie uma conta</h1>

            <form method="post" action="cadastro.php" class="b7validator">
                <label>
                    Seu nome: <br/>
                    <input type="text" name="name" data-rules="required" />
                </label>
                <label>
                    Seu e-mail: <br/>
                    <input type="text" name="email" data-rules="required" />
                </label>
                <label>
                    Sua senha: <br/>
                    <input type="password" name="password" />
                </label>
                <label>
                    <input type="submit" value="Cadastrar" />
                </label>
            </form>

            <div>
                Já tem uma conta? <a href="">Faça o login</a>
            </div>
        </div>
    </div>
    

    <script src="./assets/JS/script.js"></script>
</body>
</html>
